<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAA Events - Dashboard</title>
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    /* Login Screen */
    .login-screen {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }
    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      border: 1px solid #333;
      text-align: center;
      min-width: 300px;
    }
    .login-box h1 { color: #00FF88; margin-bottom: 10px; font-size: 28px; }
    .login-box p { color: #666; margin-bottom: 30px; }
    .login-box input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }
    .login-box input:focus { border-color: #00FF88; }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00FF88;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover { opacity: 0.9; }
    .login-error { color: #ff6666; margin-top: 10px; display: none; }

    /* Dashboard */
    .dashboard { display: none; padding: 20px; }
    .dashboard.active { display: block; }

    h1 { color: #00FF88; margin-bottom: 5px; }
    .subtitle { color: #666; margin-bottom: 20px; }

    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #333;
    }
    .loading { background: #1a1a1a; color: #00FF88; }
    .success { background: rgba(0,255,136,0.1); border-color: #00FF88; }
    .error { background: rgba(255,0,0,0.1); border-color: #ff4444; color: #ff6666; }

    /* Filters */
    .filters {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .filters-title {
      color: #00FF88;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 15px;
      text-transform: uppercase;
    }
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
    .filter-group label {
      display: block;
      color: #888;
      font-size: 11px;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .filter-group input:focus,
    .filter-group select:focus { border-color: #00FF88; }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .stat-card {
      background: #1a1a1a;
      border: 1px solid #00FF8840;
      border-radius: 12px;
      padding: 20px;
    }
    .stat-label { color: #888; font-size: 11px; text-transform: uppercase; }
    .stat-value { color: #00FF88; font-size: 28px; font-weight: bold; margin-top: 5px; }

    .btn-group { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      background: #00FF88;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .btn-secondary {
      background: #333;
      color: #fff;
    }
    .btn-logout {
      background: transparent;
      border: 1px solid #ff4444;
      color: #ff4444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      text-align: left;
      padding: 12px;
      color: #666;
      border-bottom: 1px solid #333;
      font-size: 11px;
      text-transform: uppercase;
      position: sticky;
      top: 0;
      background: #000;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #222;
      color: #999;
      font-size: 14px;
    }
    td:first-child { color: #00FF88; }
    .price-cell { color: #00FF88; text-align: right; font-weight: bold; }
    .date-cell { color: #888; font-size: 12px; }
    a { color: #00FF88; text-decoration: none; }
    a:hover { text-decoration: underline; }
    tr:hover { background: rgba(0,255,136,0.05); }

    .table-container {
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 12px;
    }

    pre {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 12px;
      color: #888;
      margin-top: 10px;
    }

    .results-info {
      color: #666;
      text-align: center;
      padding: 10px;
      font-size: 13px;
    }

    /* Comments */
    .comment-cell {
      max-width: 200px;
      font-size: 12px;
      color: #888;
    }
    .comment-text {
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      background: #222;
      border: 1px solid #333;
      min-height: 24px;
      display: inline-block;
      min-width: 100px;
    }
    .comment-text:hover {
      border-color: #00FF88;
    }
    .comment-text.empty {
      color: #555;
      font-style: italic;
    }
    .comment-text.has-comment {
      color: #00FF88;
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
    }
    .modal h3 {
      color: #00FF88;
      margin-bottom: 10px;
    }
    .modal-event-title {
      color: #888;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .modal textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      font-size: 14px;
      resize: vertical;
      outline: none;
    }
    .modal textarea:focus { border-color: #00FF88; }
    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-end;
    }
    .modal-buttons button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-save { background: #00FF88; color: #000; }
    .btn-cancel { background: #333; color: #fff; }
    .btn-save:disabled { opacity: 0.5; cursor: not-allowed; }

    /* Flatpickr customization */
    .flatpickr-calendar {
      background: #1a1a1a !important;
      border: 1px solid #333 !important;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5) !important;
    }
    .flatpickr-months .flatpickr-month {
      background: #1a1a1a !important;
      color: #00FF88 !important;
    }
    .flatpickr-current-month .flatpickr-monthDropdown-months {
      background: #1a1a1a !important;
      color: #00FF88 !important;
    }
    .flatpickr-current-month input.cur-year {
      color: #00FF88 !important;
    }
    .flatpickr-months .flatpickr-prev-month,
    .flatpickr-months .flatpickr-next-month {
      color: #00FF88 !important;
      fill: #00FF88 !important;
    }
    .flatpickr-months .flatpickr-prev-month:hover svg,
    .flatpickr-months .flatpickr-next-month:hover svg {
      fill: #fff !important;
    }
    .flatpickr-weekdays {
      background: #1a1a1a !important;
    }
    span.flatpickr-weekday {
      color: #666 !important;
      background: #1a1a1a !important;
    }
    .flatpickr-days {
      background: #1a1a1a !important;
    }
    .flatpickr-day {
      color: #fff !important;
      border-radius: 4px !important;
    }
    .flatpickr-day:hover {
      background: #333 !important;
      border-color: #333 !important;
    }
    .flatpickr-day.selected {
      background: #00FF88 !important;
      border-color: #00FF88 !important;
      color: #000 !important;
    }
    .flatpickr-day.today {
      border-color: #00FF88 !important;
    }
    .flatpickr-day.prevMonthDay,
    .flatpickr-day.nextMonthDay {
      color: #444 !important;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      body { font-size: 14px; }
      .dashboard { padding: 10px; }

      .login-box {
        padding: 25px;
        min-width: 90vw;
        margin: 10px;
      }
      .login-box h1 { font-size: 24px; }

      .filters { padding: 15px; }
      .filters-grid {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      .filter-group input,
      .filter-group select {
        padding: 12px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .stats {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .stat-card { padding: 15px; }
      .stat-value { font-size: 22px; }

      .btn-group {
        flex-direction: column;
      }
      .btn-group .btn {
        width: 100%;
        padding: 14px;
      }

      .table-container {
        max-height: none;
        overflow-x: auto;
      }
      table {
        min-width: 800px;
        font-size: 13px;
      }
      th, td { padding: 10px 8px; }

      .comment-text {
        padding: 8px 10px;
        font-size: 13px;
      }

      .modal {
        padding: 20px;
        max-width: 95vw;
        max-height: 90vh;
        overflow-y: auto;
      }
      .modal textarea {
        font-size: 16px; /* Prevents zoom on iOS */
        min-height: 150px;
      }
      .modal-buttons {
        flex-direction: column;
      }
      .modal-buttons button {
        width: 100%;
        padding: 14px;
      }

      /* Header */
      h1 { font-size: 22px; }
      .subtitle { font-size: 12px; }
    }

    @media (max-width: 480px) {
      .stats {
        grid-template-columns: 1fr 1fr;
      }
      .stat-card { padding: 12px; }
      .stat-value { font-size: 20px; }
      .stat-label { font-size: 10px; }
    }

    /* Touch-friendly */
    @media (hover: none) {
      .comment-text:hover {
        border-color: #333;
      }
      .comment-text:active {
        border-color: #00FF88;
        background: #333;
      }
      tr:hover {
        background: transparent;
      }
      tr:active {
        background: rgba(0,255,136,0.05);
      }
    }
  </style>

  <script>
    // Config
    const SUPABASE_URL = 'https://zffhjnbpbjknclrbcujs.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmZmhqbmJwYmprbmNscmJjdWpzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTExMzIwMTIsImV4cCI6MjA2NjcwODAxMn0.bWXoX_8q89lEFlMCDZ1I2iwUL1CTsU8LNCCn3nO3E3Y';
    const PASSWORD = 'yaarulezz';

    let allData = [];
    let filteredData = [];

    // Auth
    function login() {
      const input = document.getElementById('password-input');
      const error = document.getElementById('login-error');

      if (input.value === PASSWORD) {
        sessionStorage.setItem('yaa_auth', 'true');
        showDashboard();
      } else {
        error.style.display = 'block';
        input.value = '';
      }
    }

    function logout() {
      sessionStorage.removeItem('yaa_auth');
      document.getElementById('login-screen').style.display = 'flex';
      document.getElementById('dashboard').classList.remove('active');
    }

    function showDashboard() {
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('dashboard').classList.add('active');
      fetchData();
    }

    function checkAuth() {
      if (sessionStorage.getItem('yaa_auth') === 'true') {
        showDashboard();
      }
    }

    // Data
    async function fetchData() {
      const statusEl = document.getElementById('status');
      statusEl.className = 'status loading';
      statusEl.innerHTML = '‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Supabase...';

      try {
        const startTime = Date.now();

        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/yaa_events?select=*&order=date_from.desc`,
          {
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json',
              'Range': '0-9999'
            }
          }
        );

        const endTime = Date.now();

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${await response.text()}`);
        }

        allData = await response.json();

        // Debug: check ID type
        if (allData.length > 0) {
          console.log('Sample event:', allData[0]);
          console.log('ID type:', typeof allData[0].id, 'Value:', allData[0].id);
        }

        statusEl.className = 'status success';
        statusEl.innerHTML = `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allData.length} —Å–æ–±—ã—Ç–∏–π –∑–∞ ${endTime - startTime}ms`;

        populateFilters();
        applyFilters();

      } catch (error) {
        console.error('Error:', error);
        statusEl.className = 'status error';
        statusEl.innerHTML = `‚ùå –û—à–∏–±–∫–∞: ${error.message}`;
      }
    }

    function populateFilters() {
      // Cities
      const cities = [...new Set(allData.map(e => e.city).filter(Boolean))].sort();
      const citySelect = document.getElementById('filter-city');
      citySelect.innerHTML = '<option value="">–í—Å–µ –≥–æ—Ä–æ–¥–∞ (' + cities.length + ')</option>' +
        cities.map(c => `<option value="${c}">${c}</option>`).join('');

      // Venues
      const venues = [...new Set(allData.map(e => e.venue).filter(Boolean))].sort();
      const venueSelect = document.getElementById('filter-venue');
      venueSelect.innerHTML = '<option value="">–í—Å–µ –ø–ª–æ—â–∞–¥–∫–∏ (' + venues.length + ')</option>' +
        venues.map(v => `<option value="${v}">${v}</option>`).join('');
    }

    function applyFilters() {
      const search = document.getElementById('filter-search').value.toLowerCase();
      const city = document.getElementById('filter-city').value;
      const venue = document.getElementById('filter-venue').value;
      const dateFrom = document.getElementById('filter-date-from').value;
      const dateTo = document.getElementById('filter-date-to').value;
      const createdFrom = document.getElementById('filter-created-from').value;
      const createdTo = document.getElementById('filter-created-to').value;
      const commentsFilter = document.getElementById('filter-comments').value;

      filteredData = allData.filter(event => {
        // Search
        if (search && !event.title?.toLowerCase().includes(search) &&
            !event.venue?.toLowerCase().includes(search)) {
          return false;
        }
        // City
        if (city && event.city !== city) return false;
        // Venue
        if (venue && event.venue !== venue) return false;
        // Date from
        if (dateFrom && event.date_from && event.date_from < dateFrom) return false;
        // Date to
        if (dateTo && event.date_from && event.date_from > dateTo) return false;
        // Created from
        if (createdFrom && event.created_at) {
          const created = event.created_at.substring(0, 10);
          if (created < createdFrom) return false;
        }
        // Created to
        if (createdTo && event.created_at) {
          const created = event.created_at.substring(0, 10);
          if (created > createdTo) return false;
        }
        // Comments filter
        if (commentsFilter === 'with' && (!event.comments || !event.comments.trim())) return false;
        if (commentsFilter === 'without' && event.comments && event.comments.trim()) return false;
        return true;
      });

      renderStats();
      renderTable();
    }

    function clearFilters() {
      document.getElementById('filter-search').value = '';
      document.getElementById('filter-city').value = '';
      document.getElementById('filter-venue').value = '';
      document.getElementById('filter-date-from').value = '';
      document.getElementById('filter-date-to').value = '';
      document.getElementById('filter-created-from').value = '';
      document.getElementById('filter-created-to').value = '';
      document.getElementById('filter-comments').value = '';
      applyFilters();
    }

    function renderStats() {
      const total = filteredData.length;
      const avgPrice = total > 0
        ? Math.round(filteredData.reduce((sum, e) => sum + (parseFloat(e.price) || 0), 0) / total)
        : 0;
      const cities = new Set(filteredData.map(e => e.city).filter(Boolean)).size;
      const venues = new Set(filteredData.map(e => e.venue).filter(Boolean)).size;

      document.getElementById('stats').innerHTML = `
        <div class="stat-card">
          <div class="stat-label">–°–æ–±—ã—Ç–∏–π</div>
          <div class="stat-value">${total}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">–°—Ä. —Ü–µ–Ω–∞</div>
          <div class="stat-value">${avgPrice.toLocaleString()} ‚Ç∏</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">–ì–æ—Ä–æ–¥–æ–≤</div>
          <div class="stat-value">${cities}</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">–ü–ª–æ—â–∞–¥–æ–∫</div>
          <div class="stat-value">${venues}</div>
        </div>
      `;
    }

    function renderTable() {
      const tableEl = document.getElementById('table-container');

      if (filteredData.length === 0) {
        tableEl.innerHTML = '<p class="results-info">–ù–µ—Ç —Å–æ–±—ã—Ç–∏–π –ø–æ –∑–∞–¥–∞–Ω–Ω—ã–º —Ñ–∏–ª—å—Ç—Ä–∞–º</p>';
        return;
      }

      const rows = filteredData.map(event => {
        const createdDate = event.created_at ? event.created_at.substring(0, 10) : '‚Äî';
        const hasComment = event.comments && event.comments.trim();
        const commentClass = hasComment ? 'has-comment' : 'empty';
        const commentText = hasComment ? escapeHtml(event.comments) : '+ –¥–æ–±–∞–≤–∏—Ç—å';
        return `
          <tr>
            <td>${event.url ? `<a href="${event.url}" target="_blank">${escapeHtml(event.title) || '‚Äî'}</a>` : (escapeHtml(event.title) || '‚Äî')}</td>
            <td>${escapeHtml(event.venue) || '‚Äî'}</td>
            <td>${escapeHtml(event.city) || '‚Äî'}</td>
            <td class="date-cell">${event.date_from || '‚Äî'}</td>
            <td class="date-cell">${createdDate}</td>
            <td class="comment-cell">
              <span class="comment-text ${commentClass}" data-id="${event.id}" data-url="${escapeAttr(event.url)}" data-title="${escapeAttr(event.title)}" data-comment="${escapeAttr(event.comments)}">${commentText}</span>
            </td>
            <td class="price-cell">${(parseFloat(event.price) || 0).toLocaleString()} ‚Ç∏</td>
          </tr>
        `;
      }).join('');

      tableEl.innerHTML = `
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                <th>–ü–ª–æ—â–∞–¥–∫–∞</th>
                <th>–ì–æ—Ä–æ–¥</th>
                <th>–î–∞—Ç–∞</th>
                <th>–î–æ–±–∞–≤–ª–µ–Ω–æ</th>
                <th>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
                <th style="text-align:right">–¶–µ–Ω–∞</th>
              </tr>
            </thead>
            <tbody>${rows}</tbody>
          </table>
        </div>
        <p class="results-info">–ü–æ–∫–∞–∑–∞–Ω–æ ${filteredData.length} –∏–∑ ${allData.length} —Å–æ–±—ã—Ç–∏–π</p>
      `;
    }

    function toggleRawData() {
      const rawEl = document.getElementById('raw-data');
      const jsonEl = document.getElementById('raw-json');

      if (rawEl.style.display === 'none') {
        rawEl.style.display = 'block';
        jsonEl.textContent = allData.length > 0
          ? JSON.stringify(allData.slice(0, 3), null, 2) + '\n\n... –∏ –µ—â—ë ' + (allData.length - 3) + ' –∑–∞–ø–∏—Å–µ–π'
          : '–î–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã';
      } else {
        rawEl.style.display = 'none';
      }
    }

    // Helper to escape HTML
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    // Helper to escape attributes
    function escapeAttr(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    // Comment Modal
    let currentEditId = null;
    let currentEditUrl = null;

    function openCommentModal(eventId, eventUrl, eventTitle, currentComment) {
      currentEditId = eventId;
      currentEditUrl = eventUrl;
      document.getElementById('modal-event-title').textContent = eventTitle || '–°–æ–±—ã—Ç–∏–µ #' + eventId;
      document.getElementById('comment-input').value = currentComment || '';
      document.getElementById('comment-modal').classList.add('active');
      document.getElementById('comment-input').focus();
    }

    // Event delegation for comment clicks
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('comment-text')) {
        const id = e.target.dataset.id;
        const url = e.target.dataset.url || '';
        const title = e.target.dataset.title || '';
        const comment = e.target.dataset.comment || '';
        openCommentModal(id, url, title, comment);
      }
    });

    // Toggle filters on mobile
    function toggleFilters() {
      const grid = document.getElementById('filters-grid');
      const toggle = document.getElementById('filters-toggle');
      if (grid.style.display === 'none') {
        grid.style.display = 'grid';
        toggle.textContent = '‚ñº';
      } else {
        grid.style.display = 'none';
        toggle.textContent = '‚ñ∂';
      }
    }

    function closeCommentModal() {
      document.getElementById('comment-modal').classList.remove('active');
      currentEditId = null;
      currentEditUrl = null;
    }

    async function saveComment() {
      if (!currentEditId) return;

      const comment = document.getElementById('comment-input').value;
      const saveBtn = document.getElementById('btn-save-comment');

      saveBtn.disabled = true;
      saveBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

      try {
        console.log('Saving comment for ID:', currentEditId, 'URL:', currentEditUrl, 'Comment:', comment);

        // Use URL for matching since id might be a different type
        const filterParam = currentEditUrl
          ? `url=eq.${encodeURIComponent(currentEditUrl)}`
          : `id=eq.${currentEditId}`;

        const response = await fetch(
          `${SUPABASE_URL}/rest/v1/yaa_events?${filterParam}`,
          {
            method: 'PATCH',
            headers: {
              'apikey': SUPABASE_ANON_KEY,
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json',
              'Prefer': 'return=representation'
            },
            body: JSON.stringify({ comments: comment })
          }
        );

        console.log('Response status:', response.status);

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP ${response.status}: ${errorText}`);
        }

        // Update local data
        const eventIndex = currentEditUrl
          ? allData.findIndex(e => e.url === currentEditUrl)
          : allData.findIndex(e => e.id === currentEditId);
        if (eventIndex !== -1) {
          allData[eventIndex].comments = comment;
        }

        closeCommentModal();
        applyFilters();

        // Show success feedback
        const statusEl = document.getElementById('status');
        statusEl.className = 'status success';
        statusEl.innerHTML = `‚úÖ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π —Å–æ—Ö—Ä–∞–Ω—ë–Ω`;
        setTimeout(() => {
          statusEl.innerHTML = `‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${allData.length} —Å–æ–±—ã—Ç–∏–π`;
        }, 2000);

      } catch (error) {
        console.error('Error saving comment:', error);
        alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ' + error.message);
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
      }
    }

    // Init
    checkAuth();

    // Initialize Flatpickr date pickers
    const flatpickrConfig = {
      dateFormat: 'Y-m-d',
      altInput: true,
      altFormat: 'd.m.Y',
      allowInput: true,
      locale: {
        firstDayOfWeek: 1,
        weekdays: {
          shorthand: ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'],
          longhand: ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞']
        },
        months: {
          shorthand: ['–Ø–Ω–≤', '–§–µ–≤', '–ú–∞—Ä', '–ê–ø—Ä', '–ú–∞–π', '–ò—é–Ω', '–ò—é–ª', '–ê–≤–≥', '–°–µ–Ω', '–û–∫—Ç', '–ù–æ—è', '–î–µ–∫'],
          longhand: ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å']
        }
      },
      onChange: function() {
        applyFilters();
      }
    };

    // Load Flatpickr
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/flatpickr';
    script.onload = function() {
      flatpickr('#filter-date-from', { ...flatpickrConfig, placeholder: '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É' });
      flatpickr('#filter-date-to', { ...flatpickrConfig, placeholder: '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É' });
      flatpickr('#filter-created-from', { ...flatpickrConfig, placeholder: '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É' });
      flatpickr('#filter-created-to', { ...flatpickrConfig, placeholder: '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É' });
    };
    document.head.appendChild(script);
  </script>
